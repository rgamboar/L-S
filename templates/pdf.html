<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>My Title</title>
        
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
        </style>
    </head>
    <body>
                <table class="table">
                    <thead>
                      <tr>
                        <th>Cliente</th>
                        <th>Riesgo</th>
                        <th>Volumen</th>
                        <th>Cantidad</th>
                        <th>Peso</th>
                        <th>Oportunidad</th>
                        <th>Tarifado</th>
                      </tr>
                    </thead>
                    <tbody id="own">
                        {% for package in mylist %}
                        <tr>
                            <td>{{package.customer.name}}</td>
                            <td>{{package.risk}}</td>
                            <td>{{package.volume}}</td>
                            <td>{{package.quantity}}</td>
                            <td>{{package.weight}}</td>
                            <td>{{package.chance}}</td>
                            <td>{{package.rate}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        <div id="footerContent">
            {%block page_foot%}
                Page <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
