{% extends 'intranet/base.html' %}

{% block content %}

<div class="container">
        <div class="jumbotron">
        <div class="row">
            <div class="col-sm-1">
            </div>  
            <div class="col-sm-10">
                {% if success %}
                    <div class="alert alert-success">
                      <strong>Se ha cambiado con exito!</strong>
                    </div>
                {% endif %}
                {% if not_success %}
                    <div class="alert alert-danger">
                      <strong>Las contraseñas no son iguales!</strong>
                    </div>
                {% endif %}
            </div>
            <div class="col-sm-1">
            </div>  
        </div>
        <div class="row">
        {% if not success %}
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 default-form">
            <form action="{% url 'changePassword'%}" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="id_password">Nueva constraseña:</label> <input id="id_password" maxlength="30" name="password" type="password" required />
                            
                        </div>
                    
                        <div class="form-group">
                            <label for="id_password2">Repetir contraseña:</label> <input id="id_password2" maxlength="30" name="password2" type="password" required />
                        </div>

                    <input type="submit" value="Cambiar" />
                </form>
            </div>
            <div class="col-sm-1">
            </div>  
        {% endif %}
        </div>  
        </div>
    </div>
</div>
{% endblock %}
