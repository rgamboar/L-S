{% extends 'intranet/base.html' %}
{% load staticfiles %}
{% block css %}
    <link href="{% static 'css/freight.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">
        <div class="jumbotron">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 default-form">
              <div class="table-responsive">   
                <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Cliente</th>
                        <th>Fecha creacion</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">{{package.id}}</td>
                            <td>{{package.start.name}}</td>
                            <td>{{package.finish.name}}</td>
                            <td>{{package.customer.name}}</td>
                            <td>{{package.createDate}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                
            </div>
            <div class="col-sm-1">
            </div>  
        </div>
    </div>
</div>
{% endblock %}
